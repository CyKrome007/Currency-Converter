<!DOCTYPE html>
<html lang="en" class="lato-bold">
    <head>
        <meta charset="UTF-8">
        <title>Currency Converter</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" href="img/CY.png">

        <!-- Begin Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <!-- End -->


        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
              integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer"
        />

    </head>
    <body class="light">
        <button id="switch" class="light light-border fa-solid fa-moon"></button>
        <div class="container light light-border">
            <h2>Currency Converter</h2>
            <form>
                <div class="amount light">
                    <p>Enter Amount</p>
                    <input type="text" class="light light-border" value="100">
                </div>
                <div class="dropdown light">
                    <div class="from light">
                        <p>From</p>
                        <div class="select-container light light-border">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <label>
                                <select name="from" class="light">
                                </select>
                            </label>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container light light-border">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <label>
                                <select name="to" class="light">
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="msg light-nobg">1USD = 80INR</div>
                <button id="convert-btn">Get Exchange Rate</button>
            </form>
        </div>
        <script type="text/javascript" src="js/codes.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
